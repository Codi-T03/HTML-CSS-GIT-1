<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3. Semantic HTML - HTML, CSS and Git Exercises</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week1.css" />
    <link rel="stylesheet" href="/css/message.css" />
    <link rel="stylesheet" href="/css/result.css" />
  </head>

  <body>
  <header role="banner">
    <div class="site-wrapper">
      <div class="site-header">
        <div class="site-header__title">Messages</div>
      </div>
    </header>
    <main role="main">
      <div class="messages">
        <article class="message">
          <div class="message__author">Won</div>
          <p class="message__content">Where should we meet later?</p>
          <span class="message__time">Mar 25, 2018 7:25pm</span>
        </article>
        <article class="message">
          <div class="message__author">Luke</div>
          <p class="message__content">
            Let's meet at the iCafe in Merchant City.
            <a href="https://google/maps/aza4h9nUBhn" target="_blank">iCafe</a>
          </p>
          <span class="message__time">
            <time datetime="2018-03-25">Mar 25, 2018 </time>
            <time datetime="19:35">7:35pm</time></span>
        </article>
        <article class="message">
          <div class="message__author">Won</div>
          <p class="message__content">
            Ok! 
            <img src="https://media.giphy.com/media/l41K4KlVE8dgozf8I/giphy.gif" alt="See You Soon!">
          </p>
          <span class="message__time">
            <time datetime="2018-03-25">Mar 25, 2018 </time>
            <time datetime="19:38">7::38pm</time></span>
        </article>
      </div>
    </main>
      <div id="result" class="result"></div>
    </div>
    <script defer src="/js/3-result.js"></script>
  </body>
</html>
