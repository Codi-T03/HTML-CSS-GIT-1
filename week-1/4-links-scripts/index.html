<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>4. Adding Links and Scripts - HTML, CSS and Git Exercises</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="missing-styles.css">
  </head>

  <body>
    <header role="banner">
    <div class="site-wrapper">
      <div class="site-header">
        <div class="site-header__title">Messages</div>
      </div>
    </header>
    <main role="main">
      <div class="messages">
        <article class="message">
          <div class="message__author">Won</div>
          <p class="message__content">Where should we meet later?</p>
          <time class="message__time" datetime="19:25">7:25pm</time>
        </article>
        <article class="message">
          <div class="message__author">Luke</div>
          <p class="message__content">
            Let's meet at the iCafe in Merchant City. 
            <a href="https://google/maps/aza4h9nUBhn.com">iCafe</a>
          </p>
          <time class="message__time">7:35pm</time>
        </article>
        <article class="message">
          <div class="message__author">Won</div>
          <p class="message__content">
            No, I prefer the one on Sauchiehall Street. 
            <a href="https://google/maps/wKDoARcHDp42.com">Sauchiehall</a>
          </p>
          <time class="message__time" datetime="19:38">7:38pm</time>
        </article>
      </div>
    </main>
    <script src="convertUrls.js"></script>
  </body>
</html>
